<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: auto;
        }
        canvas {
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Corrguessr</h1>
    <p>相関係数を当ててみよう！（小数第2位まで）</p>
    <h2>Round: <span id="round-number">1</span>/5</h2>
    <canvas id="scatterPlot" width="400" height="400"></canvas>
    <form id="guess-form">
        <input type="number" step="0.01" min="-1" max="1" id="guess" required>
        <button type="submit" id = "submit-btn">SUBMIT</button>
        <button type="next" id = "next-btn">NEXT</button>
    </form>
    <div id="results">
        <h2>Results</h2>
        <table id = "results-list" width = "500" style = "margin-left: auto; margin-right: auto;">
            <thead>
                <tr>
                    <th scope="col">Round</th>
                    <th scope="col">相関係数</th>
                    <th scope="col">あなたの予想</th>
                    <th scope="col">誤差</th>
                </tr>
            </thead>
        </table>
    </div>
    <h2 id="final-score" style="display: none;">あなたのスコア: <span id="score"></span></h2>
    <button id="replay" style="display: none;">PLAY AGAIN</button>

    <script src="script.js"></script>
</body>
</html>
