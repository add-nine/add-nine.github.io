<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
    <title>Delaunay Triangulation</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrap">
        <div class="canvas-col">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <button id="p-btn">頂点彩色</button>
                <button id="e-btn">辺彩色</button>
                <button id="f-btn">面彩色（※1）</button>
                <button id="clear-btn">クリア</button>
            </div>
        </div>
        <aside class="side">
            <div class="panel">
                <div class="panel-head">
                    <strong>描画されているグラフの情報</strong>
                    <button id="copy-btn" class="copy">copy</button>
                </div>
                <div class="stats" id="stats">
                    最大次数: 0<br>
                    使用色数: 0
                </div>
                <div class="hint2">
                    入力（0-based）<br>
                    <pre><code>N M<br>u_1 v_1<br>...<br>u_M v_M<br></code></pre>
                </div>
                <br>
                <textarea id="dump" readonly></textarea>
            </div>
        </aside>
        <div class="hint">
            クリックして点を追加できます <br>
            ※1 面彩色は頂点で接する面同士も塗り分けます
        </div>
        <script src="./index.js"></script>
    </div>
</body>
</html>
